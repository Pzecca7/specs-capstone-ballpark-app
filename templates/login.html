{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}

<div class="form-container mt-5">
    <h2>Please Sign In</h2>
    <br>
    <form id="login-ca" method="POST" action="/login">
        <div class="form-group mt-2">{{ login_form.username.label }}: {{ login_form.username }}</div>
        <div class="form-group mt-2">{{ login_form.password.label }}: {{ login_form.password }}</div>
            {{ login_form.csrf_token }}
            <div class="form-group mt-2"><button class="btn btn-primary" type="submit">Sign In</button></div>
    </form>
</div>
{% endblock %}
